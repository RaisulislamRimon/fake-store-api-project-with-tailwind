<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store API Project with Tailwindcss</title>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <section>
        <div>
          <h1
            class="text-5xl text-center my-3 underline text-fuchsia-500 font-medium font-serif"
          >
            Fake Store API Project with Tailwindcss
          </h1>
        </div>
        <!-- navbar section start -->
        <div class="container mx-auto mt-4 font-mono">
          <div class="navbar bg-base-100">
            <div class="flex-1">
              <a
                class="btn btn-ghost normal-case text-xl hover:bg-slate-600 hover:text-rose-100 bg-cyan-200 text-blue-500"
                >Fake Store</a
              >
            </div>
            <div class="flex-none gap-2">
              <!-- menu list start -->
              <div>
                <ul class="menu menu-horizontal p-0">
                  <li><a>Home</a></li>
                  <li tabindex="0">
                    <a>
                      Docs
                      <svg
                        class="fill-current"
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                      >
                        <path
                          d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
                        />
                      </svg>
                    </a>
                    <ul class="p-2 bg-base-100">
                      <li><a>Docs for Beginner</a></li>
                      <li><a>Docs for Medium</a></li>
                      <li><a>Docs for Advanced</a></li>
                    </ul>
                  </li>
                  <li><a>API List</a></li>
                </ul>
              </div>
              <!-- menu list end -->
              <div class="form-control">
                <input
                  type="text"
                  placeholder="Search"
                  class="input input-bordered"
                />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul
                  tabindex="0"
                  class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
                >
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- navbar section end -->
      </section>
    </header>
    <!-- main section start -->
    <main></main>
    <!-- main section end -->

    <!-- javascript -->
    <script src="js/index.js"></script>
  </body>
</html>
